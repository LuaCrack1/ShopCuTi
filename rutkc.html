
<!DOCTYPE html>
<html lang='vi'>
<head><meta charset='UTF-8'><title>Rút KC</title>
<style>
body { background: #111; color: #fff; font-family: Arial; margin: 20px; }
.card { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 0 10px #f90; }
button { background: #f90; color: black; padding: 10px 20px; border: none; border-radius: 5px; }
</style>
</head>
<body>
<div class='card'>
  <h2>Rút Kim Cương</h2>
  <form onsubmit='return checkRutKC()'>
    Nick Free Fire: <input id='nick' type='text'><br><br>
    Số KC cần rút: <input id='soluong' type='number'><br><br>
    <button type='submit'>Gửi yêu cầu</button>
  </form>
  <p id='msg'></p>
</div>
<script>
function checkRutKC() {
  const kc = 9999; // giả lập số dư
  const rut = parseInt(document.getElementById('soluong').value);
  if (rut > kc) {
    document.getElementById('msg').innerText = '❌ Không đủ kim cương!';
    return false;
  }
  document.getElementById('msg').innerText = '✅ Gửi yêu cầu rút thành công!';
  return false;
}
</script>
</body>
</html>

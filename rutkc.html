<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Kim Cương</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: white; }
    .card { background-color: #222; margin: 50px auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2>Rút Kim Cương</h2>
    <form onsubmit="return rutKC()">
      <input id="user" class="form-control my-2" placeholder="Tên tài khoản Free Fire">
      <input id="kc" type="number" class="form-control my-2" placeholder="Số kim cương muốn rút">
      <button class="btn btn-success" type="submit">Rút</button>
    </form>
    <div id="msg" class="mt-3 text-warning"></div>
  </div>

<script>
let soDu = 500;
function rutKC() {
  let kc = parseInt(document.getElementById("kc").value);
  if (kc > soDu) {
    document.getElementById("msg").innerText = "❌ Không đủ kim cương!";
  } else {
    document.getElementById("msg").innerText = `✅ Đã gửi yêu cầu rút ${kc} KC cho tài khoản!`;
  }
  return false;
}
</script>
</body>
</html>

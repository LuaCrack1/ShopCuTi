<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rút Robux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: white; }
    .card { background-color: #222; padding: 20px; margin-top: 50px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <h2>Yêu cầu rút Robux</h2>
      <form onsubmit="return checkRobux();">
        <input id="ten" class="form-control mb-2" placeholder="Tên tài khoản Roblox"><br>
        <input id="so" class="form-control mb-2" type="number" placeholder="Số Robux cần rút"><br>
        <button class="btn btn-success" type="submit">Gửi yêu cầu</button>
      </form>
      <div id="msg" class="mt-3 text-info"></div>
    </div>
  </div>

<script>
function checkRobux() {
  let robuxHienTai = 300;
  let r = parseInt(document.getElementById("so").value);
  if (r > robuxHienTai) {
    document.getElementById("msg").innerText = "❌ Không đủ Robux";
    return false;
  }
  document.getElementById("msg").innerText = "✅ Đã gửi yêu cầu rút Robux";
  return false;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Quay Kim Cương</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: white; }
    .card { background-color: #222; margin: 40px auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2>Vòng Quay Kim Cương</h2>
    <p>Click để quay trúng phần thưởng</p>
    <button class="btn btn-danger" onclick="quay()">Quay</button>
    <div id="ketqua" class="mt-3 fs-4 text-info"></div>
  </div>

<script>
const thuong = [
  "9 KC", "19 KC", "29 KC", "39 KC", "49 KC", "199 KC", "299 KC", "1000 KC",
  "Acc Free Fire", "Cày thuê: Đồng - Bạc", "Cày thuê: Bạc - Vàng", "Cày thuê: Vàng - Bạch Kim",
  "Cày thuê: Bạch Kim - Kim Cương", "Cày thuê: Kim Cương - Huyền Thoại", "Cày thuê: Huyền Thoại - Siêu Huyền Thoại",
  "Súng nâng cấp"
];
function quay() {
  const ketqua = thuong[Math.floor(Math.random() * thuong.length)];
  document.getElementById("ketqua").innerText = `🎉 Bạn trúng: ${ketqua}`;
}
</script>
</body>
</html>
